<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Rock Paper Scissors</title>
</head>

<body>
    <header>
        <h1>Rock Paper Scrissors</h1>
    </header>

    <div class="score-board">
        <div class="badge" id="user-label">User</div>
        <div class="badge" id="comp-label">Comp</div>
        <span id="user-score">0</span> :
        <span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Papers covers rock. You win!</p>
    </div>

    <div class="choices">
        <div class="choice" id="r">
            <img src="images/rock.png" alt="rock" height="96px">
        </div>
        <div class="choice" id="p">
            <img src="images/paper.png" alt="paper" height="96px">
        </div>
        <div class="choice" id="s">
            <img src="images/scissor.png" alt="scissor" height="96px">
        </div>
    </div>
    <p id="action-message">Make your move</p>
    </div>


    <script src="app.js"></script>
</body>

</html>
